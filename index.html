<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life is Life</title>
    <link rel="stylesheet" type="text/css" href="GameOfLifeCSS.css">
</head>
<body>
<div id="leftBar">
    <form id="wH">
        <span class="header">Width</span>
        <input type="number" id="width" placeholder="20">
        <span class="header">Height</span>
        <input type="number" id="height" placeholder="20">
    </form>
    <form id="setFrequency">
        <span class="header">Simulation frequence (ms)</span>
        <input type="text" id="freq" placeholder="250">
    </form>
    <div id='generate' class='btn'>Generate new field</div>
    <div id='clear' class='btn'>Clear current field</div>
    <div id='pause' class='btn'>Pause</div>
    <div id="start" class='btn'>Start</div>
</div>
<table id="field"></table>
<script src="GameOfLifeJS.js"></script>
</body>
</html>
